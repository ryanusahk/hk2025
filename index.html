                            { id: 'food', icon: Icons.Utensils, label: 'Food' },
                            { id: 'shopping', icon: Icons.ShoppingBag, label: 'Shop' },
                            { id: 'phrases', icon: Icons.MessageCircle, label: 'Phrases' },
                            { id: 'address', icon: Icons.MapPin, label: 'Address' }
                        ].map((tab) => (
                            <button
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)}
                                className={`flex flex-col items-center gap-1 p-2 rounded-xl transition-all ${activeTab === tab.id ? 'text-slate-800' : 'text-slate-400 hover:bg-gray-50'}`}
                            >
                                <tab.icon className={`w-6 h-6 ${activeTab === tab.id ? 'stroke-[2.5px]' : 'stroke-2'}`} />
                                <span className={`text-[10px] font-medium ${activeTab === tab.id ? 'font-bold' : ''}`}>{tab.label}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HongKongTrip />);
    </script>
</body>

</html>
