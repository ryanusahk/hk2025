                <div className="min-h-screen relative overflow-hidden bg-[#050508]">
                    {/* Background Gradients */}
                    <div className="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
                        <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] rounded-full bg-neon-blue/10 blur-[100px]"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] rounded-full bg-neon-purple/10 blur-[100px]"></div>
                    </div>

                    {/* Floating Dim Sums */}
                    {dimSums.map(ds => (
                        <div
                            key={ds.id}
                            className="fixed z-50 animate-bounce pointer-events-none transition-opacity duration-500"
                            style={{
                                ...ds.style,
                                animation: 'bounce 1s infinite'
                            }}
                        >
                            {ds.emoji}
                        </div>
                    ))}

                    <div className="relative z-10 max-w-md mx-auto min-h-screen flex flex-col">
                        <Header />

                        <main className="flex-1">
                            {renderContent()}
                        </main>

                        {/* Bottom Navigation */}
                        <div className="fixed bottom-0 left-0 right-0 z-50">
                            <div className="max-w-md mx-auto">
                                <div className="glass-nav px-2 pb-safe">
                                    <div className="flex justify-between items-center">
                                        <TabButton
                                            active={activeTab === 'schedule'}
                                            onClick={() => setActiveTab('schedule')}
                                            icon={Icons.Calendar}
                                            label="Plan"
                                        />
                                        <TabButton
                                            active={activeTab === 'food'}
                                            onClick={() => setActiveTab('food')}
                                            icon={Icons.Utensils}
                                            label="Eats"
                                        />
                                        <TabButton
                                            active={activeTab === 'shopping'}
                                            onClick={() => setActiveTab('shopping')}
                                            icon={Icons.ShoppingBag}
                                            label="Shop"
                                        />
                                        <TabButton
                                            active={activeTab === 'phrases'}
                                            onClick={() => setActiveTab('phrases')}
                                            icon={Icons.MessageCircle}
                                            label="Talk"
                                        />
                                        <TabButton
                                            active={activeTab === 'address'}
                                            onClick={() => setActiveTab('address')}
                                            icon={Icons.MapPin}
                                            label="Hotel"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
