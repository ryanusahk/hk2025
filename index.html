                <div className="font-chinese text-2xl font-bold text-accent-blue">{item.char}</div>
            </div>
        );

        const AddressView = () => (
            <div className="flex flex-col items-center justify-center min-h-[50vh] px-6 text-center">
                <div
                    className="bg-white border-[3px] border-pencil p-8 w-full max-w-sm relative shadow-hard-xl rotate-1"
                    style={{ borderRadius: WOBBLY_BORDERS.md }}
                >
                    <div className="absolute -top-4 -right-4 text-4xl animate-bounce">üìç</div>

                    <h2 className="text-xs font-bold text-pencil/40 uppercase tracking-[0.2em] mb-6 border-b-2 border-dashed border-pencil/20 pb-2">Dest. Address</h2>

                    <div className="space-y-6">
                        <div>
                            <p className="font-display text-4xl font-bold text-pencil leading-none mb-2">5-6 Middle Rd</p>
                            <p className="font-sans text-xl font-bold text-pencil/60">Tsim Sha Tsui, HK</p>
                        </div>

                        <div className="w-full text-center text-pencil/20 font-bold text-xl my-2">~ or ~</div>

                        <div>
                            <p className="font-chinese text-4xl font-bold text-pencil/80">È¶ôÊ∏ØÂ∞ñÊ≤ôÂíÄ</p>
                            <p className="font-chinese text-5xl font-black text-pencil mb-2">‰∏≠ÈñìÈÅì5-6Ëôü</p>
                        </div>
                    </div>
                </div>
                <p className="mt-8 font-nothing-you-could-do text-pencil/60 text-sm max-w-[200px] border-l-2 border-pencil/20 pl-4 italic">
                    "Please take me here! (Show to taxi driver)"
                </p>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('schedule');
            const [expandedDays, setExpandedDays] = useState([1, 2, 3, 4, 5, 6]);
            const [dimSums, setDimSums] = useState([]);

            const toggleDay = (dayId) => {
                setExpandedDays(prev =>
                    prev.includes(dayId)
                        ? prev.filter(id => id !== dayId)
                        : [...prev, dayId]
                );
            };

            const spawnDimSum = () => {
                const id = Date.now();
                const emojis = ['ü•ü', 'üç§', 'ü´ñ', 'üç±', 'ü•¢'];
                const emoji = emojis[Math.floor(Math.random() * emojis.length)];

                const style = {
                    left: `${Math.floor(Math.random() * 80) + 10}%`,
                    top: `${Math.floor(Math.random() * 50) + 20}%`,
                    transform: `rotate(${Math.floor(Math.random() * 60) - 30}deg)`,
                    fontSize: `${Math.random() * 2 + 3}rem`
                };

                setDimSums(prev => [...prev, { id, emoji, style }]);
                setTimeout(() => setDimSums(prev => prev.filter(d => d.id !== id)), 2000);
            };

            const renderContent = () => {
                switch (activeTab) {
                    case 'schedule':
                        return (
                            <div className="flex flex-col gap-8 pb-24 px-4">
                                {SCHEDULE_DATA.map((day, idx) => (
                                    <ScheduleCard
                                        key={day.day}
                                        index={idx}
                                        day={day}
                                        isExpanded={expandedDays.includes(day.day)}
                                        onToggle={() => toggleDay(day.day)}
                                    />
                                ))}
                            </div>
                        );
                    case 'food':
                        return (
                            <div className="px-4 pb-24 space-y-6">
                                <div className="grid grid-cols-1 gap-6">
                                    {FOOD_DATA.map((item, i) => <FoodCard key={i} index={i} item={item} />)}
                                </div>
                                <HandButton onClick={spawnDimSum} className="w-full">
                                    I'm Hungry! ü•ü
                                </HandButton>
                            </div>
                        );
                    case 'shopping':
                        return (
                            <div className="px-4 pb-24 grid grid-cols-2 gap-4">
                                {SHOPPING_DATA.map((item, i) => <ShoppingCard key={i} index={i} item={item} />)}
                            </div>
                        );
                    case 'phrases':
                        return (
                            <div className="px-4 pb-24 space-y-8">
                                {PHRASES_DATA.map((category, i) => (
                                    <div key={i} className="relative">
                                        <h3 className="inline-block text-white bg-pencil px-2 py-1 font-bold text-sm uppercase tracking-wider mb-4 rotate-1 shadow-hard-sm" style={{ borderRadius: '5px' }}>
                                            {category.category}
                                        </h3>
                                        <div className="space-y-3">
                                            {category.items.map((item, j) => <PhraseCard key={j} item={item} />)}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        );
                    case 'address':
                        return <AddressView />;
                    default:
                        return null;
                }
            };

            return (
                <div className="min-h-screen relative overflow-x-hidden font-sans">
                    {/* Floating Emojis */}
                    {dimSums.map(ds => (
                        <div
                            key={ds.id}
                            className="fixed z-50 pointer-events-none transition-all duration-500 animate-wiggle"
                            style={ds.style}
                        >
                            {ds.emoji}
                        </div>
                    ))}

                    <div className="relative z-10 max-w-md mx-auto min-h-screen flex flex-col">
                        <Header />

                        <main className="flex-1">
                            {renderContent()}
                        </main>

                        {/* Bottom Navigation */}
                        <div className="fixed bottom-0 left-0 right-0 z-50">
                            <div className="max-w-md mx-auto">
                                <div className="bg-white/95 backdrop-blur border-t-[3px] border-pencil px-4 pb-safe pt-2">
                                    <div className="flex justify-between items-center">
                                        <TabButton active={activeTab === 'schedule'} onClick={() => setActiveTab('schedule')} icon={Icons.Calendar} label="Plan" />
                                        <TabButton active={activeTab === 'food'} onClick={() => setActiveTab('food')} icon={Icons.Utensils} label="Eats" />
                                        <TabButton active={activeTab === 'shopping'} onClick={() => setActiveTab('shopping')} icon={Icons.ShoppingBag} label="Shop" />
                                        <TabButton active={activeTab === 'phrases'} onClick={() => setActiveTab('phrases')} icon={Icons.MessageCircle} label="Talk" />
                                        <TabButton active={activeTab === 'address'} onClick={() => setActiveTab('address')} icon={Icons.MapPin} label="Home" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
